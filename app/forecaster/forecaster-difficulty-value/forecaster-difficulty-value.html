<div>
  <div ng-hide="state.accepted">
    <h3>Specify a Network Hashrate (TH)</h3>
  </div>
  <div ng-show="state.accepted">
    <a ng-click="state.minimised = !state.minimised" href=""><h3>Hashrate (TH): <strong>{{state.value}}</strong></h3></a>
  </div>
  <div ng-hide="state.minimised || state.loading">
    <hr>
    <p><em>The default value is pulled from the <a href="http://etherchain.org" target="_blank" >etherchain.org</a> API. Feel free to replace it with your own value. </em></p>
    <div class="input-group">
      <input type="number" step="any" class="form-control" placeholder="Hashrate (TH)" ng-model="state.value">
      <span class="btn input-group-addon" ng-click="accept(state.value)">Accept Hashrate</span>
    </div>
  </div>
  <div ng-show="state.loading">
    <hr>
    <h4>Loading value from <a href="http://etherchain.org" target="_blank" >etherchain.org</a>...</h4>
  </div>
</div>
